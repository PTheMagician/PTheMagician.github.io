<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>我的个人主页</h1>
    </header>

    <section>
        <h2>个人信息</h2>
        <p>姓名：张三</p>
        <p>年龄：25</p>
        <p>邮箱：zhangsan@example.com</p>
    </section>

    <section>
        <h2>教育背景</h2>
        <ul>
            <li>学校：某某大学</li>
            <li>专业：计算机科学</li>
            <li>学位：学士</li>
            <li>毕业年份：2020年</li>
        </ul>
    </section>

    <section>
        <h2>技能</h2>
        <ul>
            <li>HTML/CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>React</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 我的个人主页</p>
    </footer>

</body>
</html>
